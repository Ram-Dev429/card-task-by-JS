<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Dynamic_Card task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <section id="courses">
        <h1 class="text-center bg-light py-3">
            <span class="text-white bg-success px-2">Full Stack Developer courses</span>
        </h1>
        <div class="container">
            <div class="row" id="crc">
                <div class="col-lg-3 col-md-4 col-sm-6 col-12 b-primary mb-3">
                    <div class="card">
                        <img src="./images/html&css.jpeg" alt="">
                        <div class="card-body">
                            <h3 class="h3 card-title text-center text-warning">html&css</h3>
                            <p class="p card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa soluta debitis, reiciendis est, iusto nesciunt, totam id libero mollitia voluptatum consequuntur. Esse deserunt dolores, corrupti possimus nihil atque quia eligendi!</p>
                            <a href="" class="card-link btn btn-primary text-center mb-2">
                                Read more...</a>
                            <br>
                            <button class="btn btn-success">
                                Course Fee: 8k</button>
                            <button class="btn btn-warning text-white"> Duration: 25Days</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>

</body>
</html>
